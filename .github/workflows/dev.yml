name: Skims Standalone CLI
on: [push, pull_request]

jobs:
  machineStandalone:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Fluid Attacks Skims
        run: |
          docker run --rm -v ${{ github.workspace }}:/my-dir fluidattacks/skims:latest skims --strict scan /my-dir
          
      - name: Upload Skims output
        uses: actions/upload-artifact@v4
        with:
          name: skims-report
          path: ./skims-output.txt